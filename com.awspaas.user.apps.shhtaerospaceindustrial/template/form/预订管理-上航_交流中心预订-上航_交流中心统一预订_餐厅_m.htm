<script>
function dateValidate(){
  	var flag = true;
    var kssj = $("#EATTINGSTARTDATE").val();//用餐开始日期
  	var dcsd = ui("ORDERSEL");//0:午餐|1:晚餐|2:两餐
  	var xtrqDate = new Date();
  	var u = navigator.userAgent;
  	if(u.indexOf('iPhone') > -1){
    	kssj = kssj.replace('T', ' ');
      	kssj = kssj.replace(/\-/g, '/');
    }  	
    var tqbt = twoStr(kssj,1);//会议开始前24小时
	if(u.indexOf('iPhone') > -1){
    	tqbt = tqbt.replace(/\-/g, '/');
      	tqbt = tqbt.replace('T', ' ');
      	kssj = kssj.replace(/\-/g, '/');
      	kssj = kssj.replace('T', ' ');
    }
 	var tqbtDate = new Date(tqbt.slice(0,16));
    if(tqbtDate.getTime() < xtrqDate.getTime()){//会议室需要提前12小时预订
      mui.alert("您好！订餐需要提前24小时预订！","餐饮预定");
      flag = false;
    }
  	if(dcsd == "0"){//午餐11：30开始—13：00结束
    	var kssjDate = new Date(kssj.slice(0,16));
      	var jssj = "";
      	var wckssjDate = new Date(kssj.substring(0,10)+" 11:30");
      	var wcjssjDate = new Date(kssj.substring(0,10)+" 13:00");
      	if(kssjDate.getTime() < wckssjDate.getTime() || kssjDate.getTime() > wcjssjDate.getTime()){
        	mui.alert("您好！午餐时间为11：30开始—13：00结束！","餐饮预定");
            flag = false;
        }
    }
  	if(dcsd == "1"){//晚餐17：30开始—20：00结束
    	var kssjDate = new Date(kssj.slice(0,16));
      	var wckssjDate = new Date(kssj.substring(0,10)+" 17:30");
      	var wcjssjDate = new Date(kssj.substring(0,10)+" 20:00");
      	if(kssjDate.getTime() < wckssjDate.getTime() || kssjDate.getTime() > wcjssjDate.getTime()){
        	mui.alert("您好！晚餐时间为17：30开始—20：00结束！","餐饮预定");
            flag = false;
        }
    }
  	return flag;
}
function twoStr(rq,n) {
    var returnStr = "";
    var date = new Date(rq.slice(0,16));      //当前时间
    var timeStamp = date.getTime() - n * 24 * 60 * 60 * 1000;
    date = new Date(timeStamp);
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var hour = date.getHours();
    var minute = date.getMinutes();
    month = month < 10 ? "0" + month : month;
    day = day < 10 ? "0" + day : day;
    hour = hour < 10 ? "0" + hour : hour;
    minute = minute < 10 ? "0" + minute : minute;
    returnStr = year + "-" + month + "-" + day + " " + hour + ":" + minute;
    return returnStr;
}
function formSave(){

}
