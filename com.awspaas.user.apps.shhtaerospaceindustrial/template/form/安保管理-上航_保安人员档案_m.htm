<!DOCTYPE html>
<html>
	<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>上航_保安人员档案</title>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<!--公共的js和css start-->
		[#AWSImport]
		[#AWSUIImport]
		<!--配色方案-->
		<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css'  name='schemeCss'/>
	<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/_bpm.platform/css/theme/theme_m.css' name='themeCss'/>
</head>
	<body>
		<form id='frmMain' name='frmMain' method="post" >
			
			<div id='aws-form-container' class="mui-scroll-wrapper mobile-main-form"><!--class="aws-form-ux-container"-->
				<table  id='aws-form-maintable' class="awsui-ux aws-form-ux-maintable" style="table-layout: auto;" align="center" border="0" cellpadding="0" cellspacing="0">
					<!--每个模板必须含有 aws-form-titlebg 和 title样式 否则无法应用配色风格-->
					<tr id='aws-form-titlebg' class='aws-form-ux-titlebg' style="display: none;">
						<!--若自定义模板title的 id -->
						<td id='aws-form-title' class='aws-form-ux-header'> 上航_保安人员档案 </td>
					</tr>
					<tr class="aws-form-ux-formcontent" id='aws-form-formcontent'>
						<td>
							<table id='table_container'  class="awsui-ux table-striped" style="padding: 0px;" width='100%' cellspacing='0' cellpadding='0'>
								<colgroup>
									<col style="width: 31%;">
									<col style="width: 69%;">
								</colgroup>
								<tr><td class='awsui-ux-title'><label id='SECURITYNAMELabel' for='SECURITYNAME'>保安姓名</label></td><td  class='aws-form-ux-content'>[#SECURITYNAME]</td></tr><tr><td class='awsui-ux-title'><label id='STRAFFNOLabel' for='STRAFFNO'>工号</label></td><td  class='aws-form-ux-content'>[#STRAFFNO]</td></tr><tr><td class='awsui-ux-title'><label id='NATIONALLabel' for='NATIONAL'>民族</label></td><td  class='aws-form-ux-content'>[#NATIONAL]</td></tr><tr><td class='awsui-ux-title'><label id='BRITHDAYLabel' for='BRITHDAY'>出生日期</label></td><td  class='aws-form-ux-content'>[#BRITHDAY]</td></tr><tr><td class='awsui-ux-title'><label id='ZZMMLabel' for='ZZMM'>政治面貌</label></td><td  class='aws-form-ux-content'>[#ZZMM]</td></tr><tr><td class='awsui-ux-title'><label id='IDCARDNOLabel' for='IDCARDNO'>身份证号码</label></td><td  class='aws-form-ux-content'>[#IDCARDNO]</td></tr><tr><td class='awsui-ux-title'><label id='EDUSTATUSLabel' for='EDUSTATUS'>教育程度</label></td><td  class='aws-form-ux-content'>[#EDUSTATUS]</td></tr><tr><td class='awsui-ux-title'><label id='EMPLOYTYPELabel' for='EMPLOYTYPE'>用工类型</label></td><td  class='aws-form-ux-content'>[#EMPLOYTYPE]</td></tr><tr><td class='awsui-ux-title'><label id='NOTELabel' for='NOTE'>备注</label></td><td  class='aws-form-ux-content'>[#NOTE]</td></tr>
							</table>
						</td>
					</tr>
					<tr class="aws-form-bottom">
						<td class="aws-form-ux-actionsoft" >[#Actionsoft]</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
