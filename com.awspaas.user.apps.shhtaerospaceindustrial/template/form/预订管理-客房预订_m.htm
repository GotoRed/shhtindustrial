<!DOCTYPE html>
<html>
	<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>客房预订</title>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<!--公共的js和css start-->
		[#AWSImport]
		[#AWSUIImport]
		<!--配色方案-->
		<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css?v=1588908694729'  name='schemeCss'/>
	<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/_bpm.platform/css/theme/theme_m.css?v=1521618657000' name='themeCss'/>
</head>
	<body>
		<form id='frmMain' name='frmMain' method="post" >
			
			<div id='aws-form-container' class="mui-scroll-wrapper mobile-main-form"><!--class="aws-form-ux-container"-->
				<table  id='aws-form-maintable' class="awsui-ux aws-form-ux-maintable" style="table-layout: auto;" align="center" border="0" cellpadding="0" cellspacing="0">
					<!--每个模板必须含有 aws-form-titlebg 和 title样式 否则无法应用配色风格-->
					<tr id='aws-form-titlebg' class='aws-form-ux-titlebg' style="display: none;">
						<!--若自定义模板title的 id -->
						<td id='aws-form-title' class='aws-form-ux-header'> 客房预订 </td>
					</tr>
					<tr class="aws-form-ux-formcontent" id='aws-form-formcontent'>
						<td>
							<table id='table_container'  class="awsui-ux table-striped" style="padding: 0px;" width='100%' cellspacing='0' cellpadding='0'>
								<colgroup>
									<col style="width: 31%;">
									<col style="width: 69%;">
								</colgroup>
								<tr><td class='awsui-ux-title'><label id='ORDERIDLabel' for='ORDERID'>订单号</label></td><td  class='aws-form-ux-content'>[#ORDERID]</td></tr><tr><td class='awsui-ux-title'><label id='ORDERSTATUSLabel' for='ORDERSTATUS'>订单状态</label></td><td  class='aws-form-ux-content'>[#ORDERSTATUS]</td></tr><tr><td class='awsui-ux-title'><label id='APPLYUIDLabel' for='APPLYUID'>申请人</label></td><td  class='aws-form-ux-content'>[#APPLYUID]</td></tr><tr><td class='awsui-ux-title'><label id='APPLYDEPTIDLabel' for='APPLYDEPTID'>部门ID</label></td><td  class='aws-form-ux-content'>[#APPLYDEPTID]</td></tr><tr><td class='awsui-ux-title'><label id='APPLYNAMELabel' for='APPLYNAME'>姓名</label></td><td  class='aws-form-ux-content'>[#APPLYNAME]</td></tr><tr><td class='awsui-ux-title'><label id='APPLYPHONELabel' for='APPLYPHONE'>电话</label></td><td  class='aws-form-ux-content'>[#APPLYPHONE]</td></tr><tr><td class='awsui-ux-title'><label id='ORDERDATELabel' for='ORDERDATE'>订单日期</label></td><td  class='aws-form-ux-content'>[#ORDERDATE]</td></tr><tr><td class='awsui-ux-title'><label id='ORDERTIMELabel' for='ORDERTIME'>订单时间</label></td><td  class='aws-form-ux-content'>[#ORDERTIME]</td></tr><tr><td class='awsui-ux-title'><label id='BTIMELabel' for='BTIME'>预订开始时间</label></td><td  class='aws-form-ux-content'>[#BTIME]</td></tr><tr><td class='awsui-ux-title'><label id='ETIMELabel' for='ETIME'>预订结束时间</label></td><td  class='aws-form-ux-content'>[#ETIME]</td></tr><tr><td class='awsui-ux-title' colspan=2><label id='REMARKLabel' for='REMARK'>备注</label></td></tr><tr><td  class='aws-form-ux-content' colspan=2 style='padding-left:12px;'>[#REMARK]</td></tr><tr class = 'tr1'><td colspan='2' class='aws-form-ux-gridbg'>[#Grid1]</td></tr>
							</table>
						</td>
					</tr>
					<tr class="aws-form-bottom">
						<td class="aws-form-ux-actionsoft" >[#Actionsoft]</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
