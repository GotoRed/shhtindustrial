<!DOCTYPE html>
<html>
	<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>上航_会议室档案</title>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<!--公共的js和css start-->
		[#AWSImport]
		[#AWSUIImport]
		<!--配色方案-->
		<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css'  name='schemeCss'/>
	<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/_bpm.platform/css/theme/theme_m.css' name='themeCss'/>
</head>
	<body>
		<form id='frmMain' name='frmMain' method="post" >
			
			<div id='aws-form-container' class="mui-scroll-wrapper mobile-main-form"><!--class="aws-form-ux-container"-->
				<table  id='aws-form-maintable' class="awsui-ux aws-form-ux-maintable" style="table-layout: auto;" align="center" border="0" cellpadding="0" cellspacing="0">
					<!--每个模板必须含有 aws-form-titlebg 和 title样式 否则无法应用配色风格-->
					<tr id='aws-form-titlebg' class='aws-form-ux-titlebg' style="display: none;">
						<!--若自定义模板title的 id -->
						<td id='aws-form-title' class='aws-form-ux-header'> 上航_会议室档案 </td>
					</tr>
					<tr class="aws-form-ux-formcontent" id='aws-form-formcontent'>
						<td>
							<table id='table_container'  class="awsui-ux table-striped" style="padding: 0px;" width='100%' cellspacing='0' cellpadding='0'>
								<colgroup>
									<col style="width: 31%;">
									<col style="width: 69%;">
								</colgroup>
								<tr><td class='awsui-ux-title'><label id='ROOMIDLabel' for='ROOMID'>会议室编号</label></td><td  class='aws-form-ux-content'>[#ROOMID]</td></tr><tr><td class='awsui-ux-title'><label id='ROOMNAMELabel' for='ROOMNAME'>会议室名称</label></td><td  class='aws-form-ux-content'>[#ROOMNAME]</td></tr><tr><td class='awsui-ux-title' colspan=2><label id='ROOMTYPELabel' for='ROOMTYPE'>会议室类型</label></td></tr><tr><td  class='aws-form-ux-content' colspan=2 style='padding-left:12px;'>[#ROOMTYPE]</td></tr><tr><td class='awsui-ux-title'><label id='ROOMSIZELabel' for='ROOMSIZE'>容纳人数</label></td><td  class='aws-form-ux-content'>[#ROOMSIZE]</td></tr><tr><td class='awsui-ux-title'><label id='ROOMADMINLabel' for='ROOMADMIN'>会议室管理员</label></td><td  class='aws-form-ux-content'>[#ROOMADMIN]</td></tr><tr><td class='awsui-ux-title'><label id='ROOMDESCLabel' for='ROOMDESC'>会议配置介绍</label></td><td  class='aws-form-ux-content'>[#ROOMDESC]</td></tr><tr><td class='awsui-ux-title'><label id='SECLabel' for='SEC'>使用范围</label></td><td  class='aws-form-ux-content'>[#SEC]</td></tr><tr><td class='awsui-ux-title'><label id='ORDERINDEXLabel' for='ORDERINDEX'>显示顺序</label></td><td  class='aws-form-ux-content'>[#ORDERINDEX]</td></tr><tr><td class='awsui-ux-title'><label id='TEAPREPAREDLabel' for='TEAPREPARED'>茶水准备人</label></td><td  class='aws-form-ux-content'>[#TEAPREPARED]</td></tr><tr><td class='awsui-ux-title'><label id='LHLabel' for='LH'>楼号</label></td><td  class='aws-form-ux-content'>[#LH]</td></tr><tr><td class='awsui-ux-title'><label id='FJHLabel' for='FJH'>房间号</label></td><td  class='aws-form-ux-content'>[#FJH]</td></tr><tr><td class='awsui-ux-title' colspan=2><label id='SFDPLabel' for='SFDP'>是否多屏</label></td></tr><tr><td  class='aws-form-ux-content' colspan=2 style='padding-left:12px;'>[#SFDP]</td></tr><tr><td class='awsui-ux-title'><label id='PMSLabel' for='PMS'>屏幕数</label></td><td  class='aws-form-ux-content'>[#PMS]</td></tr><tr><td class='awsui-ux-title' colspan=2><label id='SFYHTLabel' for='SFYHT'>是否有话筒</label></td></tr><tr><td  class='aws-form-ux-content' colspan=2 style='padding-left:12px;'>[#SFYHT]</td></tr><tr><td class='awsui-ux-title' colspan=2><label id='SFYTYYLabel' for='SFYTYY'>是否有投影仪</label></td></tr><tr><td  class='aws-form-ux-content' colspan=2 style='padding-left:12px;'>[#SFYTYY]</td></tr><tr><td class='awsui-ux-title'><label id='DZHBLabel' for='DZHB'>电子会标</label></td><td  class='aws-form-ux-content'>[#DZHB]</td></tr><tr><td class='awsui-ux-title'><label id='DMTGNLabel' for='DMTGN'>多媒体播放</label></td><td  class='aws-form-ux-content'>[#DMTGN]</td></tr><tr><td class='awsui-ux-title' colspan=2><label id='TPFJLabel' for='TPFJ'>图片附件</label></td></tr><tr><td  class='aws-form-ux-content' colspan=2 style='padding-left:12px;'>[#TPFJ]</td></tr><tr><td class='awsui-ux-title'><label id='ROOMAREALabel' for='ROOMAREA'>所在区域</label></td><td  class='aws-form-ux-content'>[#ROOMAREA]</td></tr>
							</table>
						</td>
					</tr>
					<tr class="aws-form-bottom">
						<td class="aws-form-ux-actionsoft" >[#Actionsoft]</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
