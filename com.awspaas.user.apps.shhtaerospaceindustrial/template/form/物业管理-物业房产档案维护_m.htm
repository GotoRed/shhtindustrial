<!DOCTYPE html>
<html>
	<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>物业房产档案维护</title>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<!--公共的js和css start-->
		[#AWSImport]
		[#AWSUIImport]
		<!--配色方案-->
		<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css?v=1588908694729'  name='schemeCss'/>
	<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/_bpm.platform/css/theme/theme_m.css?v=1521618657000' name='themeCss'/>
</head>
	<body>
		<form id='frmMain' name='frmMain' method="post" >
			
			<div id='aws-form-container' class="mui-scroll-wrapper mobile-main-form"><!--class="aws-form-ux-container"-->
				<table  id='aws-form-maintable' class="awsui-ux aws-form-ux-maintable" style="table-layout: auto;" align="center" border="0" cellpadding="0" cellspacing="0">
					<!--每个模板必须含有 aws-form-titlebg 和 title样式 否则无法应用配色风格-->
					<tr id='aws-form-titlebg' class='aws-form-ux-titlebg' style="display: none;">
						<!--若自定义模板title的 id -->
						<td id='aws-form-title' class='aws-form-ux-header'> 物业房产档案维护 </td>
					</tr>
					<tr class="aws-form-ux-formcontent" id='aws-form-formcontent'>
						<td>
							<table id='table_container'  class="awsui-ux table-striped" style="padding: 0px;" width='100%' cellspacing='0' cellpadding='0'>
								<colgroup>
									<col style="width: 31%;">
									<col style="width: 69%;">
								</colgroup>
								<tr><td class='awsui-ux-title'><label id='BUILDNOLabel' for='BUILDNO'>房产编号</label></td><td  class='aws-form-ux-content'>[#BUILDNO]</td></tr><tr><td class='awsui-ux-title'><label id='BUILDNAMELabel' for='BUILDNAME'>房产名称</label></td><td  class='aws-form-ux-content'>[#BUILDNAME]</td></tr><tr><td class='awsui-ux-title' colspan=2><label id='BUILDTYPELabel' for='BUILDTYPE'>房产类型</label></td></tr><tr><td  class='aws-form-ux-content' colspan=2 style='padding-left:12px;'>[#BUILDTYPE]</td></tr><tr><td class='awsui-ux-title'><label id='BUILDLOCATIONLabel' for='BUILDLOCATION'>位置信息</label></td><td  class='aws-form-ux-content'>[#BUILDLOCATION]</td></tr><tr><td class='awsui-ux-title'><label id='BUILTUPAREALabel' for='BUILTUPAREA'>建筑面积</label></td><td  class='aws-form-ux-content'>[#BUILTUPAREA]</td></tr><tr><td class='awsui-ux-title'><label id='USESTATUSLabel' for='USESTATUS'>使用状态</label></td><td  class='aws-form-ux-content'>[#USESTATUS]</td></tr><tr><td class='awsui-ux-title'><label id='ISRENTLabel' for='ISRENT'>是否可租赁</label></td><td  class='aws-form-ux-content'>[#ISRENT]</td></tr><tr><td class='awsui-ux-title'><label id='CHARGINGSTANDARDLabel' for='CHARGINGSTANDARD'>租赁收费标准</label></td><td  class='aws-form-ux-content'>[#CHARGINGSTANDARD]</td></tr><tr><td class='awsui-ux-title'><label id='CHARGINGPERIODLabel' for='CHARGINGPERIOD'>物业费收费周期</label></td><td  class='aws-form-ux-content'>[#CHARGINGPERIOD]</td></tr>
							</table>
						</td>
					</tr>
					<tr class="aws-form-bottom">
						<td class="aws-form-ux-actionsoft" >[#Actionsoft]</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
