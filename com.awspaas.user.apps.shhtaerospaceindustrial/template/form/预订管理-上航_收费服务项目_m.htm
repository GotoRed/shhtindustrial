<!DOCTYPE html>
<html>
	<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>上航_收费服务项目</title>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<!--公共的js和css start-->
		[#AWSImport]
		[#AWSUIImport]
		<!--配色方案-->
		<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css?v=1588908694729'  name='schemeCss'/>
	<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/_bpm.platform/css/theme/theme_m.css?v=1521618657000' name='themeCss'/>
</head>
	<body>
		<form id='frmMain' name='frmMain' method="post" >
			
			<div id='aws-form-container' class="mui-scroll-wrapper mobile-main-form"><!--class="aws-form-ux-container"-->
				<table  id='aws-form-maintable' class="awsui-ux aws-form-ux-maintable" style="table-layout: auto;" align="center" border="0" cellpadding="0" cellspacing="0">
					<!--每个模板必须含有 aws-form-titlebg 和 title样式 否则无法应用配色风格-->
					<tr id='aws-form-titlebg' class='aws-form-ux-titlebg' style="display: none;">
						<!--若自定义模板title的 id -->
						<td id='aws-form-title' class='aws-form-ux-header'> 上航_客房会议室_收费项目 </td>
					</tr>
					<tr class="aws-form-ux-formcontent" id='aws-form-formcontent'>
						<td>
							<table id='table_container'  class="awsui-ux table-striped" style="padding: 0px;" width='100%' cellspacing='0' cellpadding='0'>
								<colgroup>
									<col style="width: 31%;">
									<col style="width: 69%;">
								</colgroup>
								<tr><td class='awsui-ux-title'><label id='SERVICETYPELabel' for='SERVICETYPE'>服务项目类别</label></td><td  class='aws-form-ux-content'>[#SERVICETYPE]</td></tr><tr><td class='awsui-ux-title'><label id='SERVICEITEMNAMELabel' for='SERVICEITEMNAME'>服务项目名称</label></td><td  class='aws-form-ux-content'>[#SERVICEITEMNAME]</td></tr><tr><td class='awsui-ux-title'><label id='SERVICEITEMDETIALLabel' for='SERVICEITEMDETIAL'>描述</label></td><td  class='aws-form-ux-content'>[#SERVICEITEMDETIAL]</td></tr><tr><td class='awsui-ux-title'><label id='SINGLEPRICELabel' for='SINGLEPRICE'>单价</label></td><td  class='aws-form-ux-content'>[#SINGLEPRICE]</td></tr><tr><td class='awsui-ux-title'><label id='MEMOLabel' for='MEMO'>备注</label></td><td  class='aws-form-ux-content'>[#MEMO]</td></tr>
							</table>
						</td>
					</tr>
					<tr class="aws-form-bottom">
						<td class="aws-form-ux-actionsoft" >[#Actionsoft]</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
