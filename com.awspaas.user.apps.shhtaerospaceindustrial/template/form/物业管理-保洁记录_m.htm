<!DOCTYPE html>
<html>
<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>保洁记录-手机表单</title>
	<!--字段背景风格App模板-->
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	
	[#AWSImport]
	[#AWSUIImport]
	<script src="../apps/_bpm.portal/commom.form.js"></script>
	
	
	<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css'  name='schemeCss'/>
	<link rel="stylesheet" type="text/css" href="../apps/_bpm.portal/css/client.bpm.form.mobile.common.css?v=1588908698315">
	<link rel="stylesheet" type="text/css" href="../apps/com.actionsoft.apps.form.theme.antdui/css/theme/antdui.css?v=1581770151000">
<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/com.actionsoft.apps.form.theme.antdui/css/theme/theme_m.css' name='themeCss'/>
</head>
<body>
<form id="frmMain" name="frmMain" method="post">
<div id="aws-form-container" border="0" style="width: 100%; border: 0px;">
<table id="aws-form-maintable" style="table-layout: auto; width: 100%; border: 0px;" border="0" cellpadding="0" cellspacing="0">
<tbody>
<tr id="aws-form-titlebg" class="aws-form-ux-titlebg" style="display: none;">
<td id="aws-form-title" class="aws-form-ux-header">保洁记录</td>
</tr>
<tr class="aws-form-ux-formcontent" id="aws-form-formcontent">
<td>
<table id="table_container" class="awsui-ux table-striped" style="padding: 0px;" width="100%" cellspacing="0" cellpadding="0">
<tbody>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="BJAREANAMELabel" for="BJAREANAME">区域名称</label></td>
<td class="aws-form-ux-content">[#BJAREANAME]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="LOCATIONUNITLabel" for="LOCATIONUNIT">所在单位</label></td>
<td class="aws-form-ux-content">[#LOCATIONUNIT]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="BJCHARGEMANLabel" for="BJCHARGEMAN">区域负责人</label></td>
<td class="aws-form-ux-content">[#BJCHARGEMAN]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="BJZRRNAMELabel" for="BJZRRNAME">保洁责任人</label></td>
<td class="aws-form-ux-content">[#BJZRRNAME]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="BJPROJECTLabel" for="BJPROJECT">保洁项目</label></td>
<td class="aws-form-ux-content">[#BJPROJECT]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="BJTIMELabel" for="BJTIME">保洁时间</label></td>
<td class="aws-form-ux-content">[#BJTIME]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="BJRESULTLabel" for="BJRESULT">完成情况</label></td>
<td class="aws-form-ux-content">[#BJRESULT]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="CHECKMANLabel" for="CHECKMAN">检查人员</label></td>
<td class="aws-form-ux-content">[#CHECKMAN]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="CHECKTIMELabel" for="CHECKTIME">检查时间</label></td>
<td class="aws-form-ux-content">[#CHECKTIME]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="CHECKINFOLabel" for="CHECKINFO">检查情况</label></td>
<td class="aws-form-ux-content">[#CHECKINFO]</td>
</tr>
</tbody>
</table>
</td>
</tr>
<tr class="aws-form-bottom">
<td class="aws-form-ux-bottom aws-form-ux-actionsoft">[#Actionsoft]
<div id="hiddenArea" border="0" style="display: none;">[#BJCHARGEMANID][#BJZRRID][#CHECKMANID]</div>
</td>
</tr>
</tbody>
</table>
<script src="../apps/com.actionsoft.apps.form.theme.antdui/js/commom.form.js?v=1581770151000"></script>
<script src="../apps/com.actionsoft.apps.form.theme.antdui/js/antdui.js?v=1581770151000"></script>
</div>
</form>
</body>
</html>
