<!DOCTYPE html>
<html>
	<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>客房预订</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="renderer" content="webkit">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		[#AWSImport]
		[#AWSUIImport]
		<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css?v=1588908694729'  name='schemeCss'/>
	<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/_bpm.platform/css/theme/theme.css?v=1537864330000' name='themeCss'/>
</head>
	<body>
		<form id='frmMain' name='frmMain' method="post" >
			<div id='aws-form-container' class="aws-form-ux-container">
				<table id='aws-form-maintable' class="awsui-ux aws-form-ux-maintable" style='table-layout:auto;' align="center" border="0" cellpadding="0" cellspacing="0">
					<tr id='aws-form-titlebg' class='aws-form-ux-titlebg'>
						<td id='aws-form-title' class='aws-form-ux-header'> 客房预订 </td>
					</tr>
					<tr class="aws-form-ux-formcontent" id='aws-form-formcontent'>
						<td>
							<table id='table_container' class="awsui-ux table-striped" style="padding: 0px;" width='100%' cellspacing='3' cellpadding='0'>
								<colgroup><col class="awsui-ux-title"/><col style="width:100.0%"/></colgroup>
								<tbody>
									<tr><td class='awsui-ux-title'><label for='ORDERID' class='aws-form-ux-label'>订单号</label></td><td class='aws-form-ux-content'>[#ORDERID]</td></tr><tr><td class='awsui-ux-title'><label for='ORDERSTATUS' class='aws-form-ux-label'>订单状态</label></td><td class='aws-form-ux-content'>[#ORDERSTATUS]</td></tr><tr><td class='awsui-ux-title'><label for='APPLYUID' class='aws-form-ux-label'>申请人</label></td><td class='aws-form-ux-content'>[#APPLYUID]</td></tr><tr><td class='awsui-ux-title'><label for='APPLYDEPTID' class='aws-form-ux-label'>部门ID</label></td><td class='aws-form-ux-content'>[#APPLYDEPTID]</td></tr><tr><td class='awsui-ux-title'><label for='APPLYNAME' class='aws-form-ux-label'>姓名</label></td><td class='aws-form-ux-content'>[#APPLYNAME]</td></tr><tr><td class='awsui-ux-title'><label for='APPLYPHONE' class='aws-form-ux-label'>电话</label></td><td class='aws-form-ux-content'>[#APPLYPHONE]</td></tr><tr><td class='awsui-ux-title'><label for='ORDERDATE' class='aws-form-ux-label'>订单日期</label></td><td class='aws-form-ux-content'>[#ORDERDATE]</td></tr><tr><td class='awsui-ux-title'><label for='ORDERTIME' class='aws-form-ux-label'>订单时间</label></td><td class='aws-form-ux-content'>[#ORDERTIME]</td></tr><tr><td class='awsui-ux-title'><label for='BTIME' class='aws-form-ux-label'>预订开始时间</label></td><td class='aws-form-ux-content'>[#BTIME]</td></tr><tr><td class='awsui-ux-title'><label for='ETIME' class='aws-form-ux-label'>预订结束时间</label></td><td class='aws-form-ux-content'>[#ETIME]</td></tr><tr><td class='awsui-ux-title'><label for='REMARK' class='aws-form-ux-label'>备注</label></td><td class='aws-form-ux-content'>[#REMARK]</td></tr> <tr><td colspan='2'  class='aws-form-ux-gridbg'><div class='aws-form-ux-grid' >[#Grid1]</div></td></tr>
								</tbody>
							</table>
						</td>
					</tr>
					<tr class="aws-form-bottom">
						<td class="aws-form-ux-actionsoft">[#Actionsoft]</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
