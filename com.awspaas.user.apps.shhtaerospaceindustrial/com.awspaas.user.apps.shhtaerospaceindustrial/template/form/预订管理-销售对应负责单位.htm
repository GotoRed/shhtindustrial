<!DOCTYPE html>
<html>
	<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>销售对应负责单位</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="renderer" content="webkit">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		[#AWSImport]
		[#AWSUIImport]
		<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css'  name='schemeCss'/>
	<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/_bpm.platform/css/theme/theme.css' name='themeCss'/>
</head>
	<body>
		<form id='frmMain' name='frmMain' method="post" >
			<div id='aws-form-container' class="aws-form-ux-container">
				<table id='aws-form-maintable' class="awsui-ux aws-form-ux-maintable" style='table-layout:auto;' align="center" border="0" cellpadding="0" cellspacing="0">
					<tr id='aws-form-titlebg' class='aws-form-ux-titlebg'>
						<td id='aws-form-title' class='aws-form-ux-header'> 销售对应负责单位 </td>
					</tr>
					<tr class="aws-form-ux-formcontent" id='aws-form-formcontent'>
						<td>
							<table id='table_container' class="awsui-ux table-striped" style="padding: 0px;" width='100%' cellspacing='3' cellpadding='0'>
								<colgroup><col class="awsui-ux-title"/><col style="width:100.0%"/></colgroup>
								<tbody>
									<tr><td class='awsui-ux-title'><label for='APPLYUSERNAME' class='aws-form-ux-label'>姓名</label></td><td class='aws-form-ux-content'>[#APPLYUSERNAME]</td></tr><tr><td class='awsui-ux-title'><label for='APPLYUID' class='aws-form-ux-label'>账号</label></td><td class='aws-form-ux-content'>[#APPLYUID]</td></tr><tr><td class='awsui-ux-title'><label for='APPLYCOMPANYNAME' class='aws-form-ux-label'>公司名称</label></td><td class='aws-form-ux-content'>[#APPLYCOMPANYNAME]</td></tr><tr><td class='awsui-ux-title'><label for='APPLYCOMPANYID' class='aws-form-ux-label'>公司编码</label></td><td class='aws-form-ux-content'>[#APPLYCOMPANYID]</td></tr>
								</tbody>
							</table>
						</td>
					</tr>
					<tr class="aws-form-bottom">
						<td class="aws-form-ux-actionsoft">[#Actionsoft]</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
