<!DOCTYPE html>
<html>
	<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>保洁区域维护</title>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<!--公共的js和css start-->
		[#AWSImport]
		[#AWSUIImport]
		<!--配色方案-->
		<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css'  name='schemeCss'/>
	<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/_bpm.platform/css/theme/theme_m.css' name='themeCss'/>
</head>
	<body>
		<form id='frmMain' name='frmMain' method="post" >
			
			<div id='aws-form-container' class="mui-scroll-wrapper mobile-main-form"><!--class="aws-form-ux-container"-->
				<table  id='aws-form-maintable' class="awsui-ux aws-form-ux-maintable" style="table-layout: auto;" align="center" border="0" cellpadding="0" cellspacing="0">
					<!--每个模板必须含有 aws-form-titlebg 和 title样式 否则无法应用配色风格-->
					<tr id='aws-form-titlebg' class='aws-form-ux-titlebg' style="display: none;">
						<!--若自定义模板title的 id -->
						<td id='aws-form-title' class='aws-form-ux-header'> 保洁区域维护 </td>
					</tr>
					<tr class="aws-form-ux-formcontent" id='aws-form-formcontent'>
						<td>
							<table id='table_container'  class="awsui-ux table-striped" style="padding: 0px;" width='100%' cellspacing='0' cellpadding='0'>
								<colgroup>
									<col style="width: 31%;">
									<col style="width: 69%;">
								</colgroup>
								<tr><td class='awsui-ux-title'><label id='BJAREACODELabel' for='BJAREACODE'>区域编码</label></td><td  class='aws-form-ux-content'>[#BJAREACODE]</td></tr><tr><td class='awsui-ux-title'><label id='BJAREANAMELabel' for='BJAREANAME'>区域名称</label></td><td  class='aws-form-ux-content'>[#BJAREANAME]</td></tr><tr><td class='awsui-ux-title'><label id='LOCATIONUNITLabel' for='LOCATIONUNIT'>所在单位</label></td><td  class='aws-form-ux-content'>[#LOCATIONUNIT]</td></tr><tr><td class='awsui-ux-title'><label id='LOCATIONBUILDLabel' for='LOCATIONBUILD'>所在楼宇</label></td><td  class='aws-form-ux-content'>[#LOCATIONBUILD]</td></tr><tr><td class='awsui-ux-title'><label id='BJSTRANDLabel' for='BJSTRAND'>保洁标准和要求</label></td><td  class='aws-form-ux-content'>[#BJSTRAND]</td></tr><tr><td class='awsui-ux-title'><label id='BJCHARGEMANLabel' for='BJCHARGEMAN'>区域负责人</label></td><td  class='aws-form-ux-content'>[#BJCHARGEMAN]</td></tr><tr><td class='awsui-ux-title'><label id='BJCHARGEMANIDLabel' for='BJCHARGEMANID'>区域负责人id</label></td><td  class='aws-form-ux-content'>[#BJCHARGEMANID]</td></tr><tr><td class='awsui-ux-title'><label id='BJZRRNAMELabel' for='BJZRRNAME'>保洁责任人</label></td><td  class='aws-form-ux-content'>[#BJZRRNAME]</td></tr><tr><td class='awsui-ux-title'><label id='BJZRRIDLabel' for='BJZRRID'>保洁责任id</label></td><td  class='aws-form-ux-content'>[#BJZRRID]</td></tr>
							</table>
						</td>
					</tr>
					<tr class="aws-form-bottom">
						<td class="aws-form-ux-actionsoft" >[#Actionsoft]</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
